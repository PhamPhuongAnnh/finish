<!DOCTYPE html>

<head>
    <title>Video Stream</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> -->
    <style>
        body {
            background-color: lightgray;
        }
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: white;
        }
    </style>
</head>

<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand ms-2" style="color: #00e5ff" href="#">Admin</a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto ms-3 mb-2 mb-lg-0">


                        <li class="nav-item me-4">
                            <a class="nav-link active" style="color: #f50057" href="{{url_for('video')}}">Trang chủ</a>
                        </li>
                        <li class="nav-item me-4">
                            <a class="nav-link active" href="{{url_for('videoplayback')}}">Đã lưu</a>
                        </li>

                        <li class="nav-item me-4">
                            <a class="nav-link active" href="{{url_for('logout')}}">Đăng xuất</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
        <br>
        <div>


            <br><br><br>
            <div class="row justify-content-around ">
                <div class="row col-md-4 justify-content-center align-items-center">
                        <div class="card">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">Tên chủ xe</th>
                                        <th scope="col">Biển số xe</th>
                                        <th scope="col">Option</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {% for user in users %}
                                    <tr>
                                        <th>{{user.id}}</th>
                                        <td>{{user.name}}</td>
                                        <td>{{user.license_phate}}</td>
                                        <td>
                                            <a href="{{ url_for('deleteuser', id = user.id) }}" class="btn btn-danger">Xóa</a>
                                        </td>
                                    </tr>
                                    {%endfor%}
                                </tbody>
                            </table>
                        </div>
                </div>
                <div class="row col-md-5 justify-content-center align-items-center">
                    <form action="{{url_for('register')}}" method="post">
                        <div class="card" style="padding: 30px;">
                            <br>
                            <h3 class="text-center" style="color:#f50057">Thêm người dùng</h3>
                            <br>
                            <br>
                            <div class="form-group text-center">

                                    <input style="    height: 53px;
                                    border-radius: 20px" type="text" class="form-control form-control-user"
                                    id="username" name="username"
                                    placeholder="Tên chủ xe">
                            </div>
                            <br>
                            <div class="form-group text-center">
                                        <input style="    height: 53px;
                                        border-radius: 20px" type="text" class="form-control form-control-user" name="licenes-plates"
                                            id="licenes-plates" placeholder="Biển số xe">
                            </div>
                            <br>
                            <br>
                            <div class="form-group text-center">
                                <input type="submit" value="Thêm" class="btn btn-primary btn-b1 mx-auto d-block" style="width: 180px;"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <br>

    </div>
    </div>
</body>
<br><br>
<footer class="footer">
    <div class="text-center p-3">
        Hệ thống quản lý xe ra vào KMA
    </div>
</footer>
<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
<!-- <script src="{{ url_for('static', filename='js/socket.io.min.js') }}" type="text/javascript"></script>
<script type="text/javascript" src="{{ url_for('static',filename='js/source.js') }}"></script> -->

</html>

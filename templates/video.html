<script>
  // Function to reload the page every 15 seconds
  function reloadPage() {
    location.reload(true); // True parameter forces a reload from the server, not from the cache
  }

  // Schedule the first page reload after 15 seconds
  setTimeout(reloadPage, 10000);

  var licensePlateInput = document.getElementById('license-plate-input');
  var defaultValue = "{{text}}";
  licensePlateInput.value = defaultValue;
  var enteredText = licensePlateInput.value;

  $(document).ready(function () {
    // Gửi yêu cầu AJAX để nhận văn bản từ Flask server
    $.get("/api/video", function (data) {
      // Hiển thị văn bản nhận được trong input
      $("#license-plate-input").val(data.text);
    });
  });

  function openServo() {
    // alert('Mở cửa thành công');
    fetch('http://192.168.2.101:5001/open', {
      method: 'POST'
    });
  }

  function closeServo() {
    
    // alert('Đóng cửa thành công');
    fetch('http://192.168.2.101:5001/close', {
      method: 'POST'
    });
  }
</script>
